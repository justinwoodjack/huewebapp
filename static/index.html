<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Public Charging Survey</title>
	<link rel="stylesheet" href="jquery-ui/themes/base/jquery.ui.all.css" />
	<script type="text/javascript" src="jquery-ui/jquery.js"></script>
	<script type="text/javascript" src="jquery-ui/ui/jquery-ui.js"></script>
	<link rel="stylesheet" href="jquery-ui/demos.css" />
 

 <script type="text/javascript">

$(function() 
{
	$( "#slider1" ).slider(
	{
		range: "min",
		max: 180,
		stop: function()
		{
			var url = 'http://128.120.151.246:8080/rest/moveservo';
			url += "?servo=1";
			url += "&position=";
			url += $("#slider1").slider("value");
			$.ajax({url: url});
		}
	});
	$( "#slider2" ).slider(
	{
		range: "min",
		max: 180,
		stop: function()
		{
			var url = 'http://128.120.151.246:8080/rest/moveservo';
			url += "?servo=2";
			url += "&position=";
			url += $("#slider2").slider("value");
			$.ajax({url: url});
		}
	});
	$( "#slider3" ).slider(
	{
		range: "min",
		max: 180,
		stop: function()
		{
			var url = 'http://128.120.151.246:8080/rest/moveservo';
			url += "?servo=3";
			url += "&position=";
			url += $("#slider3").slider("value");
			$.ajax({url: url});
		}
	});

	$( "#slider4" ).slider(
	{
		range: "min",
		max: 180,
		stop: function()
		{
			var url = 'http://128.120.151.246:8080/rest/moveservo';
			url += "?servo=4";
			url += "&position=";
			url += $("#slider4").slider("value");
			$.ajax({url: url});
		}
	});

});

</script>


</head>
<body>
<div id="slider1"></div><br /><br />
<div id="slider2"></div><br /><br />
<div id="slider3"></div><br /><br />
<div id="slider4"></div><br /><br />
</body>
</html>
